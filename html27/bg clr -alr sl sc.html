<title>marquee behavior</title>

<body bgcolor="cyan" text="red">
<marquee behavior="alternate" bgcolor="blue" height><h1>saru</h1></marquee>
<marquee behavior="slide" bgcolor="blue" height><h1>saru</h1></marquee>
<marquee behavior="scroll" bgcolor="blue" height><h1>saru</h1></marquee>
</body>
</html>
